<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/cart.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/header.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/footer.css') }}">
    <title>Cart</title>
</head>
<body>
    <h1>Cart</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Image</th>
                <th>Category</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for product in cart_products %}
            <tr>
                <td>{{ product[0] }}</td>
                <td><b>{{ product[1] }}</b></td>
                <td>{{ product[2] }}</td>
                <td>KZT {{ product[3] }}</td>
                <td><img src="{{ url_for('static', filename=product[4]) }}" alt="{{ product[4] }}"></td>
                <td>{{ product[5] }}</td>
                <td>
                    <form action="{{ url_for('remove_from_cart') }}" method="POST">
                        <input type="hidden" name="product_id" value="{{ product[0] }}">
                        <button type="submit">Remove</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <p class="total-price">Total Price: KZT {{ total_price }}</p>

    <div class="buttons">
        <form action="{{ url_for('shipping') }}" method="GET">
            <button type="submit">Proceed to Checkout</button>
        </form>
        <form action="{{ url_for('products') }}">
            <button type="submit">Continue Shopping</button>
        </form>
    </div>
    <footer>
        <div class="container">
          <div class="footer-columns">
            <div class="footer-column">
					<h3>The Team K</h3>
					<ul>
						<li><a href="https://www.instagram.com/tlemissov_?igsh=MTFtMW9oZWNuOGFydA==" target="_blank">K.Nurken</a></li>
						<li><a href="https://www.instagram.com/mfkulthere?igsh=cTd6YnAyN2NjOGpp==" target="_blank">K.Yeldos</a></li>
						<li><a href="https://www.instagram.com/adalinio?igsh=Y2psMngxYW5pc3hq==" target="_blank">K.Adal</a></li>
					</ul>
	<ul class="social-media-icons" style="display: flex; justify-content: flex-start; padding: 0; margin: 0; list-style: none;">
    <li style="margin-left: 0;">
        <a href="https://github.com/" target="_blank">
            <img src="{{ url_for('static', filename='images/github.svg') }}" alt="github" style="width: 32px; height: 32px; margin: 0;">
        </a>
    </li>
    </ul>
            </div>
          </div>
        </div>
    </footer>
</body>
</html>
